    <script type="text/javascript">

        //  llamamos al metodo "use", y le pasamos como parametro "node-menunav".  
        // Esto cargará el script y el CSS para el Plugin del nodo MenuNav 
        // y todos las dependencias necesarias 

        YUI().use('node-menunav', function (Y) {


            // Recuperaramos la instancia de nodo que representa el menú raíz 
            // ()<div id="menu_horizontal">) y llamamos al método del "plugin" y
            // le pasamos una referencia al Plugin de NodeMenuNav.</div>

            var menu = Y.one("#menu_horizontal");

            menu.plug(Y.Plugin.NodeMenuNav);

        });

    </script>
</head>
