<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ejemplo_LightBox</title>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/lightbox.js" type="text/javascript"></script>
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <div>
            <div class="set">
                <div>
                    <a href="images/examples/image-3.jpg" rel="lightbox[nombreAlbum]" title="Aqui podemos poner la descripción de la imagen">
                        <img src="images/examples/thumb-3.jpg" alt="Plantas: imagen 1 de 4" /></a>
                </div>
                <div>
                    <a href="images/examples/image-4.jpg" rel="lightbox[nombreAlbum]" title="Sera la que aparezca debajo de la misma cuando la mostremos">
                        <img src="images/examples/thumb-4.jpg" alt="Plantas: imagen 2 de 4" /></a>
                </div>
                <div>
                    <a href="images/examples/image-5.jpg" rel="lightbox[nombreAlbum]" title="Planta 3">
                        <img src="images/examples/thumb-5.jpg" alt="Plantas: imagen 3 de 4" /></a>
                </div>
                <div>
                    <a href="images/examples/image-6.jpg" rel="lightbox[nombreAlbum]" title="Para cerrar debes de pulsar sobre la x inferior">
                        <img src="images/examples/thumb-6.jpg" alt="Plantas: imagen 4 de 4" /></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
